            function get_coords(callback) 
            {
                if (navigator.geolocation)
                {
                     navigator.geolocation.getCurrentPosition(function(position)
                     {
                         var lat = position.coords.latitude;
                         var lng = position.coords.longitude;
                         callback(["coords", lat, lng]);
                    },
                    function(error)
                    {
                        if (error.code === error.TIMEOUT)
                        {
                            navigator.geolocation.getCurrentPosition(function(position)
                            {
                                var lat = position.coords.latitude;
                                var lng = position.coords.longitude;
                                callback(["coords", lat, lng]);
                            },
                            function(error)
                            {
                                if (error.code === 1)
                                {
                                    callback(["geoloc_deactivated"]);
                                }
                                else if (error.code === 2)
                                {
                                    callback(["position_unavailable"]);
                                }
                                else  if (error.code === 3)
                                {
                                    callback(["timeout"]);
                                }
                            },
                            {
                                maximumAge:120000,
                                timeout:120000,
                                enableHighAccuracy: false
                            });
                        }
                        if (error.code === 1)
                        {
                            callback(["geoloc_deactivated"]);
                        }
                        else if (error.code === 2)
                        {
                            callback(["position_unavailable"]);
                        }

                    },
                    {
                        maximumAge:60000,
                        timeout:60000,
                        enableHighAccuracy: true
                    });
                }
                else
                {
                    callback(["geoloc_not_supported"]);
                }
            }

            function SortObjectsByNameAsc(a, b)
            {
                var a1 = a.NOMBRE; 
                var b1 = b.NOMBRE;
                if(a1 === b1)
                { 
                    return 0; 
                }
                else
                {
                    return a1 > b1? 1: -1;
                }
            };
            
            function SortObjectsByNameDesc(a, b)
            {
                var a1 = a.NOMBRE; 
                var b1 = b.NOMBRE;
                if(a1 === b1)
                { 
                    return 0; 
                }
                else
                {
                    return a1 < b1 ? -1 : 1;
                }
            };
            
            function SortObjectsByDistance(a, b)

                }

                {
                    return a1 < b1 ? -1 : 1;
                }
            };
